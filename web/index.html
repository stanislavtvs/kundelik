<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="scroll.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="block_bleck_" id="block_bleck_" onclick="block_bleck_();"></div>
    <div class="wrapper">
        <header class="header">
            <div class="block_book" onclick="predmeticlick();">
            <img src="img/book.svg" alt="book">
            <p class="title_menu">Предметы</p>
            </div>
            <hr>
            <div class="block_list" onclick="Schedulesclick();">
            <img src="img/list.svg" alt="list">
            <p class="title_menu">Расписания</p>
            </div>
            <hr>
            <div class="block_people" onclick="Classmatesclick();">
            <img src="img/people.svg" alt="people">
            <p class="title_menu">Одноклассники</p>
            </div>
            <hr>
            <div class="block_teacher" onclick="Teachersclick();">
            <img src="img/teacher.svg" alt="teacher">
            <p class="title_menu">Учителя</p>
            </div>
            <hr>
            <div class="block_homeworks" onclick="Homework();">
            <img src="img/home_work.svg" alt="home_work">
            <p class="title_menu">Домашняя работа</p>
            </div>
            <hr>
        </header>
        <div class="content">
            <div class="predmet-block" id="predmet_block">
                <h1 class="predmet-block-title">Предметы</h1>
                <hr>
                <div class="block-predmet-content" id="block_predmet_content">
                
            </div>
            </div>
            <div class="block_schedulespredmet" id="block_schedulespredmet">
                <div class="block_ubd_schedulestitle_" id="block_ubd_schedulestitle_">
                    <div class="block_ubd_schedulestitle_list">
                        <h2>Каз.яз</h2>
                        <h3>✖</h3>
                    </div>
                </div>
                <h1 class="predmet-block-title">Расписания</h1>
                <hr>
                <div class="block_schedulespredmet_content" id="block_schedulespredmet_content">
                
            </div>
            </div>
            <div class="block_classmates" id="block_classmates">
                <h1 class="predmet-block-title">Одноклассники</h1>
                <h3 class="butt_ubd_p" onclick="butt_classmates_click_py();" id="butt_classmates_click_py">Обновить</h3>
                <hr>
                <div class="block_classmates_content" id="block_classmates_content"></div>
            </div>
            <div class="block_teachers" id="block_teachers">
                <h1 class="predmet-block-title">Учителя</h1>
                <h3 class="butt_ubd_p" onclick="butt_teachers_click_py();" id="butt_teachers_click_py">Обновить</h3>
                <hr>
                <div class="block_teachers_content" id="block_teachers_content"></div>
            </div>
            <div class="block_homework" id="block_homework">
                <div class="block_ubd_schedulestitle_" id="block_homework_click">
                    <input placeholder='Дата' class='input' id='homework_input_data' type="date">
                    <input placeholder='Задания' class='input' id='homework_input_text'>
                    <select class="input" id="homework_input_items">
                        
                    </select>
                    <h3 class='butt' id='add_schedulestitle_butt' onclick='add_homework_click(this);'>Добавить</h3><hr>
                </div>
                <h1 class="predmet-block-title">Домашняя работа</h1>
                <h3 class="butt_ubd_p" onclick="block_homework_click();" id="butt_classmates_click_py">Добавить +</h3>
                <hr>
                <div class="block_homework_content" id="block_homework_content">
                    <table>
                        <tbody id="table_homework">
                
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="eel.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
